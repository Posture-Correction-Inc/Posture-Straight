<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Posture Straight Tracker</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header></header>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Posture Straight Tracker</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#Data">Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Graph">Graph</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Table">Table</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="Data">Current Posture</h1>
                    <p>0.9°<br></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h1>Average (30 min)</h1>
                    <p>2.0°<br></p>
                </div>
                <div class="col-md-6">
                    <h1>Threshold</h1>
                    <p>±7°<br></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 id="Graph">Graph of posture angle over time</h1>
                    <div><canvas data-bs-chart="{&quot;type&quot;:&quot;line&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;9:00&quot;,&quot;9:05&quot;,&quot;9:10&quot;,&quot;9:15&quot;,&quot;9:20&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;Posture Angle&quot;,&quot;backgroundColor&quot;:&quot;#4e73df&quot;,&quot;borderColor&quot;:&quot;#4e73df&quot;,&quot;data&quot;:[&quot;4.0&quot;,&quot;3.9&quot;,&quot;2.4&quot;,&quot;-1.2&quot;,&quot;0.8&quot;],&quot;fill&quot;:false}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:true,&quot;legend&quot;:{&quot;display&quot;:false,&quot;reverse&quot;:false},&quot;title&quot;:{&quot;display&quot;:false},&quot;scales&quot;:{&quot;xAxes&quot;:[{&quot;gridLines&quot;:{&quot;drawBorder&quot;:true,&quot;drawTicks&quot;:true,&quot;drawOnChartArea&quot;:true},&quot;ticks&quot;:{&quot;beginAtZero&quot;:true}}],&quot;yAxes&quot;:[{&quot;gridLines&quot;:{&quot;drawBorder&quot;:true,&quot;drawTicks&quot;:true,&quot;drawOnChartArea&quot;:true},&quot;ticks&quot;:{&quot;beginAtZero&quot;:true}}]}}}"></canvas></div>
                </div>
            </div>
            <div class="row" style="border-width: 161px;">
                <div class="col">
                    <h1 id="Table">Table</h1>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Angle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>9:00</td>
                                    <td>4.0</td>
                                </tr>
                                <tr>
                                    <td>9:05</td>
                                    <td>3.9</td>
                                </tr>
                                <tr>
                                    <td>9:10</td>
                                    <td>2.4</td>
                                </tr>
                                <tr>
                                    <td>9:15</td>
                                    <td>-1.2</td>
                                </tr>
                                <tr>
                                    <td>9:20</td>
                                    <td>0.8</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
